<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Sugerencias Académicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lista de Sugerencias Académicas</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre de la Sugerencia</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Fecha de Creación</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="sugerencia : ${sugerencias}">
                <td th:text="${sugerencia.nombreSugerencia}"></td>
                <td th:text="${sugerencia.descripcionSugerencia}"></td>
                <td th:text="${sugerencia.estadoSugerencia}"></td>
                <td th:text="${#dates.format(sugerencia.fechaCreacionSugerencia, 'dd/MM/yyyy HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
    <div>
        <a href="/academico/sugerencias/crear">Crear Nueva Sugerencia</a>
    </div>
</body>
</html>
