<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Sugerencia</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Crear Sugerencia</h2>
            <form id="sugerenciaForm">
                <div class="form-group">
                    <label for="nombreSugerencia">Nombre de la Sugerencia</label>
                    <input 
                        type="text" 
                        id="nombreSugerencia" 
                        name="nombreSugerencia" 
                        required 
                        maxlength="100"
                        placeholder="Ingrese un título descriptivo"
                    >
                </div>

                <div class="form-group">
                    <label for="descripcionSugerencia">Descripción</label>
                    <textarea 
                        id="descripcionSugerencia" 
                        name="descripcionSugerencia" 
                        rows="5" 
                        required 
                        maxlength="500"
                        placeholder="Describa detalladamente su sugerencia"
                    ></textarea>
                </div>

                <button type="submit" class="btn-submit">Enviar Sugerencia</button>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {

        // Manejar envío del formulario
        document.getElementById('sugerenciaForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Recoger datos del formulario
            const datos = {
                nombreSugerencia: document.getElementById('nombreSugerencia').value,
                descripcionSugerencia: document.getElementById('descripcionSugerencia').value,
                academicoId: document.getElementById('academicoId').value
            };

            // Enviar datos mediante fetch
            fetch('/sugerencia/crear', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datos)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }
                return response.text();
            })
            .then(data => {
                alert('Sugerencia creada exitosamente');
                // Limpiar formulario
                document.getElementById('sugerenciaForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ocurrió un error al enviar la sugerencia');
            });
        });
    });
    </script>
</body>
</html>
