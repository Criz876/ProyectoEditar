<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Sugerencia</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Registrar Nueva Sugerencia</h2>
    <form id="formularioSugerencia">
        <div>
            <label for="nombreSugerencia">Nombre de la Sugerencia:</label>
            <input type="text" id="nombreSugerencia" name="nombreSugerencia" required>
        </div>
        <div>
            <label for="descripcionSugerencia">Descripci√≥n:</label>
            <textarea id="descripcionSugerencia" name="descripcionSugerencia" required></textarea>
        </div>
        <button type="submit">Enviar Sugerencia</button>
    </form>

    <script>
    $(document).ready(function() {
        $('#formularioSugerencia').on('submit', function(e) {
            e.preventDefault();
            
            var datos = {
                nombreSugerencia: $('#nombreSugerencia').val(),
                descripcionSugerencia: $('#descripcionSugerencia').val()
            };

            $.ajax({
                url: '/sugerencias/registrar',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(datos),
                success: function(response) {
                    alert('Sugerencia registrada exitosamente');
                    // Redirigir o limpiar formulario
                    window.location.href = '/dashboard-academico';
                },
                error: function(xhr) {
                    alert('Error: ' + xhr.responseText);
                }
            });
        });
    });
    </script>
</body>
</html>
