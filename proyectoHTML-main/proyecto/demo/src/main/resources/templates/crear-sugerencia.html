<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Sugerencia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Crear Sugerencia</h1>
        <form id="sugerenciaForm">
            <div class="mb-3">
                <label for="nombreSugerencia" class="form-label">Nombre de la Sugerencia</label>
                <input type="text" class="form-control" id="nombreSugerencia" required>
            </div>
            <div class="mb-3">
                <label for="descripcionSugerencia " class="form-label">DescripciÃ³n de la Sugerencia</label>
                <textarea class="form-control" id="descripcionSugerencia" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Sugerencia</button>
        </form>
    </div>

    <script>
        document.getElementById('sugerenciaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nombreSugerencia = document.getElementById('nombreSugerencia').value;
            const descripcionSugerencia = document.getElementById('descripcionSugerencia').value;

            fetch('/crear-sugerencia', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nombreSugerencia: nombreSugerencia,
                    descripcionSugerencia: descripcionSugerencia
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error); });
                }
                return response.json();
            })
            .then(data => {
                alert(data.message);
                document.getElementById('sugerenciaForm').reset();
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        });
    </script>
</body>
</html>
