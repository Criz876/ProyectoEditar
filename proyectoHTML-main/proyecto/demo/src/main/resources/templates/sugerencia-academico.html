<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Sugerencia Académica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Crear Sugerencia Académica</h1>
        <form id="sugerenciaForm">
            <div class="mb-3">
                <label for="nombreSugerencia" class="form-label">Nombre de la Sugerencia:</label>
                <input type="text" class="form-control" id="nombreSugerencia" required>
            </div>
            <div class="mb-3">
                <label for="descripcionSugerencia" class="form-label">Descripción:</label>
                <textarea class="form-control" id="descripcionSugerencia" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Sugerencia</button>
        </form>
        <div id="mensaje" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#sugerenciaForm').submit(function(e) {
                e.preventDefault(); // Evitar el envío normal del formulario

                var formData = {
                    nombreSugerencia: $('#nombreSugerencia').val(),
                    descripcionSugerencia: $('#descripcionSugerencia').val()
                };

                // Enviar datos al servidor
                $.ajax({
                    url: '/academico/sugerencias/crear',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        $('#mensaje').text(response).removeClass('text-danger').addClass('text-success');
                        $('#sugerenciaForm')[0].reset(); // Resetear el formulario
                    },
                    error: function(xhr) {
                        $('#mensaje').text(' Error al crear la sugerencia: ' + xhr.responseText).removeClass('text-success').addClass('text-danger');
                    }
                });
            });
        });
    </script>
</body>
</html>
